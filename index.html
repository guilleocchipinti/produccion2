<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toy Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Gill+Sans+Display&display=swap" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const customCursor = document.getElementById("custom-cursor");

            document.body.addEventListener("mousemove", function(event) {
                customCursor.style.left = event.clientX + "px";
                customCursor.style.top = event.clientY + "px";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="divisor"></div>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="resourses/Toy_Story_logo.svg.png" alt="Bootstrap" class="img-fluid custom-logo">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <img src="resourses/pelota.png" alt="Menu" width="30" height="30">
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2"> 
                    <a class="nav-link fw-bold" href="#">Shop</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link fw-bold" href="#">Disney World</a>
                </li>
                <li class="nav-item mx-2"> 
                    <a class="nav-link fw-bold" href="#">DVDs</a>
                </li> 
                <li class="nav-item mx-2">
                    <a class="nav-link fw-bold" href="#">Clips</a>
                </li> 
            </ul>
        </div>
    </div>
</nav>

<table width="100%">
    <tr>
        <td style="width:120%">
            <div class="box">
        </td>
        <td style="width:50%">
            <div class="box">
                <div class="ribbon right"><span style="white-space: nowrap;">SALE EN DVDs</span></div>
            </div>
        </td>
    </tr>
</table>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-lg-7 order-md-last">
            <div class="bienvenida d-flex justify-content-center align-items-center text-center flex-column mt-5">
                <h1 class="display-md-1 p-b-2">BIENVENIDO AL MUNDO DE TOY STORY</h1>
                <h2 class="h-md-2">¿Todavía no visitaste nuestro parque de diversiones?</h2>
                <button class="btn btn-lg btn-primary rounded-pill fw-bold">Ir a Toy Story Land</button>
            </div>
        </div>
        <div class="col-md-6 col-lg-5 order-md-first">
            <div class="marciano">
                <img class="alien w-100" src="resourses/toystoryparaimprimir9.png" alt="alien">
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
     <p>© 2023 Toy Story</p>
    </div>
  </footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+0aBVSW3j5g/j5z2L6Q6l5iOp5Jw5g2F5s5l5c5a5p5z5E5d5z5Z5u5r5f5G5u5v5W5f5E5Q5V5e5I5I5M5O5b5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Aq8SOaM5F5qfFe3pctto5AqKiI6Evo27aY/7Jw9+JkkFQp0eF+4Lb9S9S5g4BAXPOC" crossorigin="anonymous"></script>
<div id="custom-cursor"></div>
</body>
</html>
