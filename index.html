<script>
    var frasesToyStory = [
        "BIENVENIDO AL MUNDO DE TOY STORY",
        "¡HASTA EL INFINITO Y MÁS ALLÁ!",
        "ERES UN JUGUETE",
        "YO SOY TU AMIGO FIEL",
      "¡JUGUETES NUEVOS!",
     "¡HAY UNA SERPIENTE EN MI BOTA!",

       ];

    function cambiarFrase() {
        var bienvenida = document.getElementById('bienvenida');
        var fraseAleatoria = FraseAleatoria();
        bienvenida.innerText = fraseAleatoria;
    }

    function FraseAleatoria() {
        var indiceAleatorio = Math.floor(Math.random() * frasesToyStory.length);
        return frasesToyStory[indiceAleatorio];
    }
