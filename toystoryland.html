<div id="formtsl" class="formtsl container align-items-center"> 
    <h2 class="text-center">Solicitud de Entrada - Toy Story Land</h2>
    <form>
        <div class="mb-3 row  mx-auto form-group">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
        </div>
        <div class="mb-3 row   mx-auto form-group">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
            </div>
        </div>
        <div class="mb-3 row  mx-auto form-group">
            <label for="fecha" class="col-sm-2 col-form-label">Fecha de Visita:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fecha">
            </div>
        </div>
        <div class="mb-3 row   mx-auto form-group">
            <label for="entradas" class="col-sm-2 col-form-label">Número de Entradas:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="entradas" placeholder="Cantidad de entradas">
            </div>
        </div>
        <div class="mb-3 row   mx-auto form-group">
            <label for="comentarios" class="col-sm-2 col-form-label">Comentarios:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="comentarios" rows="4" placeholder="Déjanos tus comentarios"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" id="submitBtn" class="btn btn-primary">Enviar Solicitud</button>

            </div>
        </div>
    </form>
</div>
