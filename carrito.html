<script>
    const quantityFields = document.querySelectorAll('.quantity');
    const removeButtons = document.querySelectorAll('.remove');
    const totalElement = document.getElementById('total');

    const prices = {
        'Toy Story 3 DVD': 19.99,
        'Forky': 24.99
    };


    function recalculateTotal() {
        let total = 0;
        quantityFields.forEach((field, index) => {
            const quantity = parseInt(field.value);
            const productName = field.closest('li').querySelector('h4').textContent.trim();
            total += quantity * prices[productName];
        });
        totalElement.textContent = total.toFixed(2); 
    }

    quantityFields.forEach((field) => {
        field.addEventListener('input', recalculateTotal);
    });

    removeButtons.forEach((button) => {
        button.addEventListener('click', recalculateTotal);
    });

    recalculateTotal();
</script>
